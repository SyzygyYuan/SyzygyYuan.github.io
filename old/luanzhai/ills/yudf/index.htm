		<h1>傅抱石山水画和郁达夫《游记》</h1>
		<h2>傅抱石简介</h2>
		<p>&nbsp;&nbsp;&nbsp; 
		傅抱石（1904～1965），汉族，江西省新余县人。我国著名画家，国画大师。“新山水画”代表画家。原名长生、瑞麟，号抱石斋主人。1952年任南京师范学院美术系教授。1957年任江苏省中国画院院长。</p>
		<p>&nbsp;&nbsp;&nbsp; 
		2011年，中国青年出版社采用傅抱石先生的山水画，作为《达夫游记》的插图，图和文相映成趣，让读文有兴致，观图亦有兴致。</p>
